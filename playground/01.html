<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <canvas id="canvas2" style="background: #ccc"></canvas>
  <!-- <canvas id="canvas3" style="background: #ccc"></canvas> -->
  <script type="module">
    import { Arc, CanvasEngine, Rect, EventName } from '../dist/index.mjs'
    const engine2 = new CanvasEngine({
      w: '200',
      h: '200',
      canvasTarget: '#canvas2'
    })
    let isDrag = false
    // a object and five params are all valid
    // we support two modes
    const rect1 = new Rect(10, 20, 80, 80, 0)
    engine2.render(rect1, {
      color: 'purple'
    })
    // engine2.addEventListener(rect1, 'mousedown', (e) => {
    //   alert('rect1 mousedown')
    //   console.log('rect1 mousedown', e);
    // })
    engine2.addEventListener(rect1, 'mousedown', (e) => {
      isDrag = true
      console.log('rect1 mousedown', isDrag);
    })
    engine2.addEventListener(rect1, 'mouseup', (e) => {
      isDrag = false
      console.log('rect1 mouseup', isDrag);
    })
    engine2.addEventListener(rect1, 'mousemove', (e) => {
      if(isDrag){
        // 这里面调用更新的逻辑
        let option = {
          x:30,
          y:40,
          w:100,
          h:100,
          zIndex:0,
        }
        rect1.setOption(engine2,option)
      }
    })
 
  </script>
</body>

</html>
